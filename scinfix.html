// ****************************************

// ***** SCInfix(名前空間) *****
//
// 公開I/F :
//
//   SCInfix.convert(src_st, curly_conv, line_feed)  変換実行
//     src_st      ソース(文字列)
//     curly_conv  波括弧変換フラグ(boolean)
//     line_feed   改行(+コメント)反映フラグ(boolean)
//     戻り値      結果オブジェクト
//                   result.out   テキスト出力(文字列)
//                   result.html  HTML出力(文字列)
//
var SCInfix;
(function (SCInfix) {
    // ***** 定数 *****
    var operator_data = [ // 演算子データ
        // 手続き名, 演算子, 引数の数, 優先順位, 引数なし時の値
        ["inc!",     "++",     1,     100,     ""], // 引数が2個の場合もある
        ["dec!",     "--",     1,     100,     ""], // 引数が2個の場合もある
        ["expt",     "**",     2,      90,     ""],
        ["not",      "!",      1,      80,     ""],
        ["lognot",   "~",      1,      80,     ""],
        ["+",        "+",      1,      80,     "0"], // 単項
        ["-",        "-",      1,      80,     ""],  // 単項
        ["+.",       "+",      1,      80,     "0"], // 単項
        ["-.",       "-",      1,      80,     ""],  // 単項
        ["*",        "*",      -1,     40,     "1"],
        ["/",        "/",      -1,     40,     ""],
        ["*.",       "*",      -1,     40,     "1"],
        ["/.",       "/",      -1,     40,     ""],
        ["quotient", "\\",     2,      40,     ""],
        ["modulo",   "%",      2,      40,     ""],
        // ["+",        "+",      -2,     30,     "0"], // 2項
        // ["-",        "-",      -2,     30,     ""],  // 2項
        // ["+.",       "+",      -2,     30,     "0"], // 2項
        // ["-.",       "-",      -2,     30,     ""],  // 2項
        ["string-append", "%%", -1,    30,     "\"\""],
        // ["ash",      "<<",     2,      25,     ""], // 負の引数が判定できない
        ["shl",      "<<",     2,      25,     ""], // Schemeには存在しない
        ["shr",      ">>>",    2,      25,     ""], // Schemeには存在しない
        ["sal",      "<<",     2,      25,     ""], // Schemeには存在しない
        ["sar",      ">>",     2,      25,     ""], // Schemeには存在しない
        ["<",        "<",      -2,     20,     ""],
        ["<=",       "<=",     -2,     20,     ""],
        [">",        ">",      -2,     20,     ""],
        [">=",       ">=",     -2,     20,     ""],
        ["=",        "==",     -2,     20,     ""],
        ["eq?",      "==",     2,      20,     ""],
        ["eqv?",     "==",     2,      20,     ""],
        ["equal?",   "==",     2,      20,     ""],
        ["!=",       "!=",     -2,     20,     ""], // Schemeには存在しない
        ["logand",   "&",      -1,     15,     "-1"],
        ["logior",   "|",      -1,     15,     "0"],
        ["logxor",   "^",      -1,     15,     "0"],
        ["and",      "&&",     -1,     10,     "#t"],
        ["or",       "||",     -1,     10,     "#f"],
        ["if",       "?",      3,      10,     ""], // 引数が2個の場合もある
        ["begin",    ",",      -1,      5,     "0"],
        ["set!",     "=",      2,       5,     ""],
        ["define",   "=",      -1,      5,     ""]];

    // ***** 変数 *****
    var src_st;               // ソース(文字列)
    var curly_conv;           // 波括弧変換フラグ(boolean)
    var line_feed;            // 改行(+コメント)反映フラグ(boolean)
    var out_st;               // テキスト出力(文字列)
    var html_st;              // HTML出力(文字列)
    var operator_table1 = {}; // 演算子情報1(連想配列オブジェクト)
                              //   operator_table1[funcname].operator   演算子
                              //   operator_table1[funcname].param_num  引数の数(負の数は特殊)
                              //   operator_table1[funcname].priority   優先順位(大きいほど優先)
                              //   operator_table1[funcname].unitvalue  引数なし時の値(""ならエラー)
    var operator_table2 = {}; // 演算子情報2(連想配列オブジェクト)
                              //   operator_table2[operator]  演算子の存在チェック用(boolean)
    var token = [];           // トークン(配列)
                              //   token[i].kind     種別(=0:改行,
                              //                          =1:開き括弧,
                              //                          =2:閉じ括弧,
                              //                          =3:クォート等の要素の前につく記号,
                              //                          =51:1行コメント,
                              //                          =52:複数行コメント,
                              //                          =53:S式コメント(未使用),
                              //                          =100:その他)
                              //   token[i].word     単語(文字列)
                              //   token[i].line_no  行番号(1オリジン)
    var end_token_num = 4;    // 終端のトークン数
    var code = [];            // コード(配列)
                              //   code[i].word      単語(文字列)
                              //   code[i].pos1      デバッグ位置1
                              //   code[i].pos2      デバッグ位置2
    var debugpos1;            // デバッグ位置1
    var debugpos2;            // デバッグ位置2
    var line_feed_code = [];  // 未出力の改行(+コメント)(配列)

    // ***** 公開I/F *****

    // ***** 変換実行 *****
    function convert(src_st1, curly_conv1, line_feed1) {
        var result = {}; // 戻り値

        // ***** 戻り値の初期化 *****
        result = {};
        result.out = "";
        result.html = "";
        // ***** 引数のチェック *****
        if (src_st1 == null)     { Alm("SCInfix.convert:0001"); return result; }
        if (curly_conv1 == null) { Alm("SCInfix.convert:0002"); return result; }
        if (line_feed1 == null)  { Alm("SCInfix.convert:0003"); return result; }
        // ***** ソースの取得 *****
        src_st = src_st1;
        // ***** 波括弧変換フラグの取得 *****
        curly_conv = curly_conv1;
        // ***** 改行(+コメント)反映フラグの取得 *****
        line_feed = line_feed1;
        // ***** 演算子情報の生成 *****
        make_operator_table();
        // ***** トークン分割 *****
        tokenize();
        // ***** コンパイル *****
        compile();
        // ***** 出力の生成 *****
        make_output();
        // ***** 戻り値を返す *****
        result.out = out_st;
        result.html = html_st;
        return result;
    }
    SCInfix.convert = convert;

    // ***** 公開I/Fはここまで *****

    // ***** 以下は内部処理用 *****

    // ***** 出力の生成 *****
    function make_output() {
        var i;

        // ***** 出力の生成(サブ) *****
        function make_output_sub(escape_func) {
            var i;
            var wd;                  // 単語
            var wd_2;                // 単語の先頭2文字
            var output_st;           // 出力文字列
            var code_len;            // コード数
            var arr_st = [];         // 文字列の配列
            var add_space_flag1;     // 空白追加用1
            var add_space_flag2;     // 空白追加用2
            var add_space_flag2_old; // 空白追加用2の前回の値

            // ***** 出力の生成(サブ) *****
            output_st = "";
            code_len = code.length;
            arr_st = [];
            add_space_flag2_old = false;
            for (i = 0; i < code_len; i++) {
                // ***** 単語を追加 *****
                wd = code[i].word;
                wd_2 = wd.substring(0, 2);
                add_space_flag1 = false;
                add_space_flag2 = false;
                if (wd == ",") {
                    if (i != code_len - 1 && code[i + 1].word != "\n") {
                        add_space_flag2 = true;
                    }
                } else if (operator_table2.hasOwnProperty(wd) ||
                           wd == ":" || wd == "+=" || wd == "-=") {
                    if (i != 0 && !add_space_flag2_old &&
                        code[i - 1].word != "(" && code[i - 1].word != "\n") {
                        add_space_flag1 = true;
                    }
                    if (i != code_len - 1 && code[i + 1].word != "\n") {
                        add_space_flag2 = true;
                    }
                } else if (wd_2 == "//" || wd_2 == "/*") {
                    if (i != 0 && code[i - 1].word != "\n") {
                        add_space_flag1 = true;
                    }
                    if (i != code_len - 1 && code[i + 1].word != "\n") {
                        add_space_flag2 = true;
                    }
                }
                if (add_space_flag1) { arr_st.push(" "); }
                arr_st.push(escape_func ? escape_func(wd) : wd);
                if (add_space_flag2) { arr_st.push(" "); }
                add_space_flag2_old = add_space_flag2;
            }
            output_st = arr_st.join("");
            return output_st;
        }

        // ***** テキスト出力の生成 *****
        out_st = make_output_sub(null);

        // ***** HTML出力の生成 *****
        // (単語をサニタイズ(タグ無効化)してから追加)
        html_st = make_output_sub(escape_html);

        // ***** デバッグ表示 *****
        if (0) {
            DebugShow("token:\n");
            for (i = 0; i < token.length; i++) {
                DebugShow(JSON.stringify(token[i]) + "\n");
            }
            DebugShow("code:\n");
            for (i = 0; i < code.length; i++) {
                DebugShow(JSON.stringify(code[i]) + "\n");
            }
        }
    }

    // ***** コンパイル *****
    function compile() {
        var i;
        var msg;
        var err_line1;
        var err_line2;
        var tok_end;
        var last_lf_num;

        // ***** コンパイル *****
        code = [];
        debugpos1 = 0;
        debugpos2 = 0;
        line_feed_code = [];
        try {
            // ***** プログラムのコンパイル *****
            tok_end = token.length - end_token_num; // 終端のトークンは対象外
            last_lf_num = 0;
            while (tok_end > 0) {
                // ***** 末尾の改行(+コメント)を削除 *****
                // (改行(+コメント)のスキップにより、1回多くトークンを
                //  読み込んでしまうことを回避するため)
                if (token[tok_end - 1].kind == 0  ||
                    token[tok_end - 1].kind == 51 ||
                    token[tok_end - 1].kind == 52) {
                    last_lf_num++;
                    tok_end--;
                    continue;
                }
                break;
            }
            c_prog(0, tok_end);
            if (line_feed) {
                // ***** 末尾の改行(+コメント)を戻す *****
                for (i = 0; i < last_lf_num; i++) {
                    code_push(token[tok_end + i].word, debugpos1, tok_end);
                }
            }
            for (i = 0; i < code.length; i++) {
                // ***** 生成コードに終端がまざっていたとき *****
                if (code[i].word == ";end") {
                    debugpos2 = tok_end;
                    throw new Error("文が未完成です。");
                }
            }
        } catch (ex) {
            // ***** 構文エラーのとき *****
            DebugShow("構文エラー: " + ex.message + ": debugpos=" + debugpos1 + "\n");
            err_line1 = token[debugpos1].line_no;
            msg = "エラー場所: " + err_line1 + "行";
            err_line2 = 0;
            if (debugpos1 < debugpos2) {
                if (debugpos2 - 1 < tok_end) {
                    err_line2 = token[debugpos2 - 1].line_no;
                }
            } else {
                debugpos2 = debugpos1 + 1;
            }
            if (err_line1 < err_line2) {
                msg += " - " + err_line2 + "行\n";
                msg += "===== 該当範囲: ここから =====\n";
            } else {
                msg += ": ";
            }
            for (i = debugpos1; i < debugpos2; i++) {
                if (i >= 0 && i < tok_end) {
                    msg = msg + token[i].word + " ";
                }
            }
            if (err_line1 < err_line2) {
                msg += "\n===== 該当範囲: ここまで =====";
            }
            DebugShow(msg + "\n");
        }
        // ***** 後処理 *****
        for (i = 0; i < code.length; i++) {
            // (終端処理 : エラー表示用)
            if (code[i].word == ";end") {
                code[i].word = "";
                continue;
            }
            // (波括弧処理 : 開き波括弧を外す)
            if (code[i].word.substring(0, 2) == "{%" && curly_conv) {
                code[i].word = code[i].word.substring(2);
                continue;
            }
        }
    }
    // ***** プログラムのコンパイル *****
    function c_prog(tok_start, tok_end) {
        var i;
        // ***** トークン解析のループ *****
        i = tok_start;
        while (i < tok_end) {
            // ***** S式のコンパイル *****
            i = c_sexpr(i, tok_end, false, 0);
            code_push(";", debugpos1, i);
            output_line_feed(i);
            if (!line_feed) {
                code_push("\n", debugpos1, i);
            }
        }
    }
    // ***** S式のコンパイル *****
    function c_sexpr(tok_start, tok_end, quote_flag, priority) {
        var i;
        var tok;
        var tok_start2;
        var op_obj = {};
        var op_obj2 = {};
        var param_count;
        var tok_pos1;
        var code_pos1;
        var code_pos2;
        var line_feed_pos1;
        var op_retry_mode;

        // ***** トークン取り出し *****
        i = tok_start;
        i = skip_line_feed(i, tok_end);
        output_line_feed(i);
        debugpos1 = i;
        tok_start2 = i;
        tok = token[i];

        // ***** 終端のとき *****
        if (tok.word == ";end") {
            i++;
            return i;
        }

        // ***** 改行のとき *****
        if (tok.kind == 0) {
            i++;
            return i;
        }

        // ***** 閉じ括弧のとき *****
        if (tok.kind == 2) {
            i++;
            debugpos1 = tok_start2;
            debugpos2 = i;
            throw new Error("閉じ括弧が多すぎます。");
        }

        // ***** クォート等のとき *****
        if (tok.kind == 3) {
            i++;
            // ***** S式のコンパイル *****
            i = c_sexpr(i, tok_end, true, 0);
            return i;
        }

        // ***** 開き括弧かつクォートありのとき *****
        // (配列 [a,b,c, ... ] に変換する)
        if (tok.kind == 1 && quote_flag) {
            i++;
            code_push("[", debugpos1, i);
            // ***** トークン解析のループ *****
            param_count = 0;
            while (i < tok_end) {
                // ***** トークン取り出し *****
                i = skip_line_feed(i, tok_end);
                tok = token[i];
                // ***** 閉じ括弧のとき *****
                if (tok.kind == 2) { i++; break; }
                // ***** S式のコンパイル *****
                param_count++;
                if (param_count > 1) {
                    code_push(",", debugpos1, i);
                }
                output_line_feed(i);
                i = c_sexpr(i, tok_end, quote_flag, 0);
            }
            output_line_feed(i);
            // ***** 閉じ括弧がなかったとき *****
            if (tok.kind != 2) {
                debugpos1 = tok_start2;
                debugpos2 = i;
                throw new Error("閉じ括弧がありません。");
            }
            code_push("]", debugpos1, i);
            return i;
        }

        // ***** 開き括弧のとき *****
        // (空のときは、空の配列 [ ] に変換する)
        // (空でないときは、手続きとして変換する)
        if (tok.kind == 1) {
            i++;
            // ***** トークン取り出し *****
            i = skip_line_feed(i, tok_end);
            tok = token[i];
            // ***** 閉じ括弧のとき *****
            // (空の配列 [ ] に変換する)
            if (tok.kind == 2) {
                i++;
                code_push("[", debugpos1, i);
                output_line_feed(i);
                code_push("]", debugpos1, i);
                return i;
            }
            output_line_feed(i);

            // ***** 演算子に対応する手続きのとき *****
            // (式 x=a+b 等 に変換する)
            op_obj = operator_table1.hasOwnProperty(tok.word) ? operator_table1[tok.word] : null;
            if (op_obj) {
                i++;
                tok_pos1 = i;
                code_pos1 = code.length;
                line_feed_pos1 = line_feed_code.length;
                if (op_obj.priority <= priority) {
                    code_push("(", debugpos1, i);
                }
                code_pos2 = code.length;
                // (単項演算子の挿入)
                // if (op_obj.param_num == 1 && op_obj.operator != "+") {
                if (op_obj.param_num == 1) {
                    code_push(op_obj.operator, debugpos1, i);
                }
                // ***** トークン解析のループ *****
                param_count = 0;
                op_retry_mode = 0;
                while (i < tok_end) {
                    // ***** トークン取り出し *****
                    i = skip_line_feed(i, tok_end);
                    tok = token[i];
                    // ***** 閉じ括弧のとき *****
                    if (tok.kind == 2) { i++; break; }
                    // ***** S式のコンパイル *****
                    param_count++;
                    // (特定の演算子で、単項でなかった場合は、優先順位を変えてやり直す)
                    if (param_count == 2 && op_retry_mode == 0 &&
                        (op_obj.operator == "+" || op_obj.operator == "-")) {
                        op_retry_mode = 1;
                        op_obj2 = {};
                        op_obj2.operator = op_obj.operator;
                        op_obj2.param_num = -2;
                        op_obj2.priority = 30;
                        op_obj2.unitvalue = "";
                        op_obj = op_obj2;
                    }
                    if (param_count == 2 && op_retry_mode == 0 &&
                        (op_obj.operator == "++" || op_obj.operator == "--")) {
                        op_retry_mode = 1;
                        op_obj2 = {};
                        op_obj2.operator = op_obj.operator.charAt(0) + "=";
                        op_obj2.param_num = 2;
                        op_obj2.priority = 5;
                        op_obj2.unitvalue = "";
                        op_obj = op_obj2;
                    }
                    if (op_retry_mode == 1) {
                        op_retry_mode = 2;
                        i = tok_pos1;
                        param_count = 0;
                        code.splice(code_pos1, code.length - code_pos1);
                        line_feed_code.splice(line_feed_pos1, line_feed_code.length - line_feed_pos1);
                        if (op_obj.priority <= priority) {
                            code_push("(", debugpos1, i);
                        }
                        continue;
                    }
                    // (引数の数をチェック)
                    if (param_count > op_obj.param_num && op_obj.param_num >= 0) { i++; break; }
                    // (中置演算子の挿入)
                    if (param_count > 1) {
                        if (param_count > 2 && op_obj.operator == "=") {
                            code_push(",", debugpos1, i);
                        } else if (param_count == 3 && op_obj.operator == "?") {
                            code_push(":", debugpos1, i);
                        } else {
                            code_push(op_obj.operator, debugpos1, i);
                        }
                    }
                    output_line_feed(i);
                    i = c_sexpr(i, tok_end, quote_flag, op_obj.priority);
                }
                output_line_feed(i);
                // ***** 引数の数をチェック *****
                if (param_count == 1 && op_obj.operator == "/") {
                    code_insert(code_pos2, "1", debugpos1, i);
                    code_insert(code_pos2 + 1, op_obj.operator, debugpos1, i);
                }
                if (param_count == 1 && op_obj.operator == "=") {
                    code_push(op_obj.operator, debugpos1, i);
                    code_push("0", debugpos1, i);
                }
                if (param_count == 2 && op_obj.operator == "?") {
                    param_count = 3;
                    code_push(":", debugpos1, i);
                    code_push("0", debugpos1, i);
                }
                if (param_count == 0 && op_obj.unitvalue != "") {
                    param_count = 1;
                    code_insert(code_pos2, op_obj.unitvalue, debugpos1, i);
                }
                if (param_count == 0) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("引数がありません。");
                }
                if (param_count == 1 && op_obj.param_num == -2) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("引数の数が不正です (引数が2個以上である必要があります)。");
                }
                if (param_count != op_obj.param_num && op_obj.param_num >= 0) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    if (op_obj.operator == "+=" || op_obj.operator == "-=") {
                        throw new Error("引数の数が不正です (引数が1個か2個である必要があります)。");
                    } 
                    if (op_obj.operator == "?") {
                        throw new Error("引数の数が不正です (引数が2個か3個である必要があります)。");
                    } 
                    throw new Error("引数の数が不正です (引数が" + op_obj.param_num + "個である必要があります)。");
                }
                // ***** 閉じ括弧がなかったとき *****
                if (tok.kind != 2) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("閉じ括弧がありません。");
                }
                if (op_obj.priority <= priority) {
                    code_push(")", debugpos1, i);
                }
                return i;
            }

            // ***** 万能アクセサのとき *****
            // (配列へのアクセス a[x][y] ... に変換する)
            if (tok.word == "~") {
                i++;
                // ***** トークン解析のループ *****
                param_count = 0;
                while (i < tok_end) {
                    // ***** トークン取り出し *****
                    i = skip_line_feed(i, tok_end);
                    tok = token[i];
                    // ***** 閉じ括弧のとき *****
                    if (tok.kind == 2) { i++; break; }
                    // ***** S式のコンパイル *****
                    param_count++;
                    if (param_count > 1) {
                        code_push("[", debugpos1, i);
                    }
                    output_line_feed(i);
                    i = c_sexpr(i, tok_end, quote_flag, 0);
                    if (param_count > 1) {
                        code_push("]", debugpos1, i);
                    }
                }
                output_line_feed(i);
                // ***** 引数の数をチェック *****
                if (param_count <= 1) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("引数が足りません。");
                }
                // ***** 閉じ括弧がなかったとき *****
                if (tok.kind != 2) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("閉じ括弧がありません。");
                }
                return i;
            }

            // ***** クォートまたは準クォートのとき *****
            if (tok.word == "quote" || tok.word == "quasiquote") {
                i++;
                // ***** トークン解析のループ *****
                param_count = 0;
                while (i < tok_end) {
                    // ***** トークン取り出し *****
                    i = skip_line_feed(i, tok_end);
                    tok = token[i];
                    // ***** 閉じ括弧のとき *****
                    if (tok.kind == 2) { i++; break; }
                    // ***** S式のコンパイル *****
                    param_count++;
                    if (param_count > 1) { i++; break; }
                    output_line_feed(i);
                    i = c_sexpr(i, tok_end, true, 0);
                }
                output_line_feed(i);
                // ***** 引数の数をチェック *****
                if (param_count != 1) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("引数の数が不正です (引数が1個である必要があります)。");
                }
                // ***** 閉じ括弧がなかったとき *****
                if (tok.kind != 2) {
                    debugpos1 = tok_start2;
                    debugpos2 = i;
                    throw new Error("閉じ括弧がありません。");
                }
                return i;
            }

            // ***** その他の手続きのとき *****
            // (関数呼び出し func(x,y,z, ... ) に変換する)
            // ***** S式のコンパイル *****
            i = c_sexpr(i, tok_end, quote_flag, 0);
            code_push("(", debugpos1, i);
            // ***** トークン解析のループ *****
            param_count = 0;
            while (i < tok_end) {
                // ***** トークン取り出し *****
                i = skip_line_feed(i, tok_end);
                tok = token[i];
                // ***** 閉じ括弧のとき *****
                if (tok.kind == 2) { i++; break; }
                // ***** S式のコンパイル *****
                param_count++;
                if (param_count > 1) {
                    code_push(",", debugpos1, i);
                }
                output_line_feed(i);
                i = c_sexpr(i, tok_end, quote_flag, 0);
            }
            output_line_feed(i);
            // ***** 閉じ括弧がなかったとき *****
            if (tok.kind != 2) {
                debugpos1 = tok_start2;
                debugpos2 = i;
                throw new Error("閉じ括弧がありません。");
            }
            code_push(")", debugpos1, i);
            return i;
        }

        // ***** その他の要素のとき *****
        // (そのまま出力する)
        i++;
        code_push(tok.word, debugpos1, i);
        return i;
    }

    // ***** トークン分割 *****
    function tokenize() {
        var i, i2, j;
        var i_start;      // 単語の開始位置
        var src_st_len;   // ソースの長さ
        var ch, ch2, ch3; // 文字
        var line_no;      // 行番号(1オリジン)
        var line_no_tk;   // トークン開始時点の行番号
        var uvector_mode; // ユニフォームベクタ解析モード
        var comment_nest; // 複数行コメントのネスト数
        var delim_ch;     // デリミタ文字
        var string_start; // 文字列開始フラグ(boolean)
        var temp_st;      // 作業用文字列

        // ***** トークン追加 *****
        function token_push(kind, word) {
            var tk = {};
            tk.kind = kind;
            if (word == null) {
                tk.word = src_st.substring(i_start, i);
            } else {
                tk.word = word;
            }
            tk.line_no = line_no_tk;
            token.push(tk);
        }

        // ***** トークン分割 *****
        token = [];
        i = 0;
        line_no = 1;
        src_st_len = src_st.length;
        while (i < src_st_len) {
            // ***** 開始情報更新 *****
            i_start = i;
            line_no_tk = line_no;
            // ***** 1文字取り出す *****
            ch = src_st.charAt(i++);
            ch2 = src_st.charAt(i);
            // ***** 空白またはタブのとき *****
            if (ch == " " || ch == "\t") { continue; }
            // ***** 改行のとき *****
            if (ch == "\r" || ch == "\n") {
                line_no++;
                if (ch == "\r" && ch2 == "\n") { i++; }
                token_push(0);
                continue;
            }
            // ***** 波括弧「{% ～ %}」のとき *****
            if (ch == "{" && ch2 == "%" && curly_conv) {
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i++);
                    ch2 = src_st.charAt(i);
                    // ***** エスケープのとき *****
                    if (ch == "\\" && (ch2 == "\\" || ch2 == "{" || ch2 == "}" || ch2 == "%")) { i++; continue; }
                    // ***** デリミタのとき *****
                    if (ch == "%" && ch2 == "}") { i++; break; }
                    // ***** 改行のとき *****
                    if (ch == "\r" || ch == "\n") {
                        line_no++;
                        if (ch == "\r" && ch2 == "\n") { i++; }
                    }
                }
                // ***** 閉じ波括弧を外して登録 *****
                if (ch == "%" && ch2 == "}") { j = i - 2; } else { j = i; }
                if (i_start + 2 < j) { // 波括弧内が0文字なら登録しない
                    temp_st = src_st.substring(i_start, j)
                        .replace(/\\\{/g, "{")   // 「{」のエスケープ
                        .replace(/\\\}/g, "}")   // 「}」のエスケープ
                        .replace(/\\%/g,  "%")   // 「%」のエスケープ
                        .replace(/\\\\/g, "\\"); // 「\」のエスケープ ← これは最後にしないといけない
                    token_push(100, temp_st);
                }
                continue;
            }
            // ***** 開き括弧のとき *****
            if (ch == "(" || ch == "[" || ch == "{") {
                token_push(1);
                continue;
            }
            // ***** 閉じ括弧のとき *****
            if (ch == ")" || ch == "]" || ch == "}") {
                token_push(2);
                continue;
            }
            // ***** ベクタの開き括弧のとき *****
            if (ch == "#" && ch2 == "(") {
                // i++;
                // token_push(1);
                token_push(3);
                continue;
            }
            // ***** ユニフォームベクタの開き括弧のとき *****
            if (ch == "#" && (
                ch2 == "f" || ch2 == "s" || ch2 == "u" ||
                ch2 == "F" || ch2 == "S" || ch2 == "U")) {
                i++;
                uvector_mode = 0;
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i);
                    // ***** 数値のとき *****
                    if (isDigit1(ch)) {
                        i++;
                        uvector_mode = 1;
                        if (i >= i_start + 5) { break; }
                        continue;
                    }
                    // ***** 開き括弧のとき *****
                    if (ch == "(" && uvector_mode == 1) {
                        // i++;
                        uvector_mode = 2;
                        break;
                    }
                    // ***** その他のとき *****
                    break;
                }
                // ***** 完成したとき *****
                if (uvector_mode == 2) {
                    // token_push(1);
                    token_push(3);
                    continue;
                }
                // ***** その他のとき(#fや#falseかもしれない) *****
                ch = "";
                ch2 = "";
                // (そのまま下におりてデリミタまでを登録)
            }
            // // ***** クォートの開き括弧のとき *****
            // if (ch == "'" && (ch2 == "(" || ch2 == "[" || ch2 == "{")) {
            //     i++;
            //     token_push(1);
            //     continue;
            // }
            // ***** クォート等のとき *****
            if (ch == "'" || ch == "`" || ch == ",") {
                if (ch == "," && ch2 == "@") { i++; }
                token_push(3);
                continue;
            }
            // ***** アンインターンドシンボルまたはリーダ構築子構文のとき *****
            if (ch == "#" && (ch2 == ":" || ch2 == ",")) {
                i++;
                token_push(3);
                continue;
            }
            // ***** デバッグマクロのとき *****
            if (ch == "#" && ch2 == "?") {
                i++;
                // ***** 1文字取り出す *****
                ch3 = src_st.charAt(i);
                // ***** イコールのとき *****
                if (ch3 == "=") {
                    i++;
                    token_push(3);
                    continue;
                }
                // ***** その他のとき *****
                ch = "";
                ch2 = "";
                // (そのまま下におりてデリミタまでを登録)
            }
            // ***** 1行コメントのとき *****
            if (ch == ";" || (ch == "#" && ch2 == "!")) {
                if (ch == "#" && ch2 == "!") { i++; }
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i);
                    // ***** 改行のとき *****
                    if (ch == "\r" || ch == "\n") { break; }
                    // ***** その他のとき *****
                    i++;
                }
                // token_push(51);
                temp_st = "// " + src_st.substring(i_start, i);
                token_push(51, temp_st);
                continue;
            }
            // ***** 複数行コメントのとき *****
            if (ch == "#" && ch2 == "|") {
                i++;
                comment_nest = 1;
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i++);
                    ch2 = src_st.charAt(i);
                    // ***** 複数行コメント開始のとき *****
                    if (ch == "#" && ch2 == "|") { i++; comment_nest++; }
                    // ***** 複数行コメント終了のとき *****
                    if (ch == "|" && ch2 == "#") {
                        i++; comment_nest--;
                        if (comment_nest <= 0) { break; }
                    }
                    // ***** 改行のとき *****
                    if (ch == "\r" || ch == "\n") {
                        line_no++;
                        if (ch == "\r" && ch2 == "\n") { i++; }
                    }
                }
                // token_push(52);
                temp_st = "/* " + src_st.substring(i_start, i) + " */";
                token_push(52, temp_st);
                continue;
            }
            // ***** S式コメントのとき *****
            if (ch == "#" && ch2 == ";") {
                i++;
                // token_push(53);
                token_push(3);
                continue;
            }
            // ***** シンボルまたは文字列のとき *****
            if (ch == "|" || ch == "\"") {
                delim_ch = ch;
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i++);
                    ch2 = src_st.charAt(i);
                    // ***** エスケープのとき *****
                    if (ch == "\\" && (ch2 == "\\" || ch2 == delim_ch)) { i++; continue; }
                    // ***** デリミタのとき *****
                    if (ch == delim_ch) { break; }
                    // ***** 改行のとき *****
                    if (ch == "\r" || ch == "\n") {
                        line_no++;
                        if (ch == "\r" && ch2 == "\n") { i++; }
                    }
                }
                token_push(100);
                continue;
            }
            // ***** 不完全文字列または補間文字列または旧補間文字列のとき *****
            if (ch == "#" && (ch2 == "*" || ch2 == "\"" || ch2 == "`")) {
                i++;
                string_start = true;
                if (ch2 == "*" || ch2 == "`") {
                    // ***** 1文字取り出す *****
                    ch3 = src_st.charAt(i);
                    // ***** デリミタのとき *****
                    if (ch3 == "\"") {
                        i++;
                    } else {
                        string_start = false;
                    }
                }
                if (string_start == true) {
                    while (i < src_st_len) {
                        // ***** 1文字取り出す *****
                        ch = src_st.charAt(i++);
                        ch2 = src_st.charAt(i);
                        // ***** エスケープのとき *****
                        if (ch == "\\" && (ch2 == "\\" || ch2 == "\"")) { i++; continue; }
                        // ***** デリミタのとき *****
                        if (ch == "\"") { break; }
                        // ***** 改行のとき *****
                        if (ch == "\r" || ch == "\n") {
                            line_no++;
                            if (ch == "\r" && ch2 == "\n") { i++; }
                        }
                    }
                    token_push(100);
                    continue;
                }
                // ***** その他のとき *****
                ch = "";
                ch2 = "";
                // (そのまま下におりてデリミタまでを登録)
            }
            // ***** 文字集合または正規表現のとき *****
            if (ch == "#" && (ch2 == "[" || ch2 == "/")) {
                if (ch2 == "[") { delim_ch = "]"; } else { delim_ch = "/"; }
                i++;
                while (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i++);
                    ch2 = src_st.charAt(i);
                    // ***** エスケープのとき *****
                    if (ch == "\\" && (ch2 == "\\" || ch2 == delim_ch)) { i++; continue; }
                    // ***** デリミタのとき *****
                    if (ch == delim_ch) {
                        // ***** 正規表現の末尾にiがあるとき *****
                        if (ch == "/" && ch2 == "i") { i++; }
                        break;
                    }
                    // ***** 改行のとき *****
                    if (ch == "\r" || ch == "\n") {
                        line_no++;
                        if (ch == "\r" && ch2 == "\n") { i++; }
                    }
                }
                token_push(100);
                continue;
            }
            // ***** 文字リテラルのとき *****
            if (ch == "#" && ch2 == "\\") {
                i++;
                if (i < src_st_len) {
                    // ***** 1文字取り出す *****
                    ch = src_st.charAt(i);
                    // ***** 記号文字のとき *****
                    if ("|()\";[]{}\\#".indexOf(ch) >= 0) {
                        i++;
                        token_push(100);
                        continue;
                    }
                    // ***** 改行のとき *****
                    // (改行コードの前までを登録(厳密には問題あり))
                    if (ch == "\r" || ch == "\n") {
                        token_push(100);
                        continue;
                    }
                    // ***** その他のとき *****
                    i++;
                }
                // ***** その他のとき *****
                ch = "";
                ch2 = "";
                // (そのまま下におりてデリミタまでを登録)
            }
            // ***** その他のとき *****
            while (i < src_st_len) {
                // ***** 1文字取り出す *****
                ch = src_st.charAt(i);
                // ***** デリミタのとき *****
                if (" \t\r\n|()\";[]{}\\#'`,".indexOf(ch) >= 0) { break; }
                // ***** その他のとき *****
                i++;
            }
            token_push(100);
        }
        // ***** 終端のトークンを追加(安全のため) *****
        line_no_tk = line_no;
        for (i2 = 0; i2 < end_token_num; i2++) {
            token_push(100, ";end");
        }
    }

    // ***** 演算子情報の生成 *****
    function make_operator_table() {
        var i;
        var op_obj = {};

        operator_table1 = {};
        operator_table2 = {};
        for (i = 0; i < operator_data.length; i++) {
            op_obj = {};
            op_obj.operator  = operator_data[i][1];
            op_obj.param_num = operator_data[i][2];
            op_obj.priority  = operator_data[i][3];
            op_obj.unitvalue = operator_data[i][4];
            operator_table1[operator_data[i][0]] = op_obj;
            operator_table2[operator_data[i][1]] = true;
        }
    }

    // ***** コード追加 *****
    function code_push(word, pos1, pos2) {
        var cd = {};
        cd.word = word;
        cd.pos1 = pos1;
        cd.pos2 = pos2;
        code.push(cd);
    }

    // ***** コード挿入 *****
    function code_insert(i, word, pos1, pos2) {
        var cd = {};
        cd.word = word;
        cd.pos1 = pos1;
        cd.pos2 = pos2;
        code.splice(i, 0, cd);
    }

    // ***** トークンの改行(+コメント)のスキップ *****
    function skip_line_feed(i, tok_end) {
        while (i < tok_end) {
            if (token[i].kind == 0  ||
                token[i].kind == 51 ||
                token[i].kind == 52) {
                i++;
                line_feed_code.push(token[i - 1].word);
                continue;
            }
            break;
        }
        return i;
    }

    // ***** コードの改行(+コメント)の出力 *****
    // (呼び出すタイミングに注意する(演算子の直前で改行しないように))
    function output_line_feed(i) {
        var i2;
        if (line_feed) {
            for (i2 = 0; i2 < line_feed_code.length; i2++) {
                code_push(line_feed_code[i2], debugpos1, i);
            }
        }
        line_feed_code = [];
    }

    // ***** HTML文字列のエスケープ処理 *****
    function escape_html(html_st) {
        return html_st
            .replace(/&/g,   "&amp;")
            .replace(/[<]/g, "&lt;")
            .replace(/>/g,   "&gt;")
            .replace(/"/g,   "&quot;")
            .replace(/'/g,   "&#39;");
    }

    // ***** 数値チェック(1文字のみ) *****
    function isDigit1(ch) {
        var c = ch.charCodeAt(0);
        return (c >= 0x30 && c <= 0x39);
    }


})(SCInfix || (SCInfix = {}));
